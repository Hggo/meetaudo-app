</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>Voltagem da bateria por dia</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <canvas #barChart></canvas>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
