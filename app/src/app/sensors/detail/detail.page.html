<ion-header translucent>
    <ion-toolbar>
        <ion-title>Sensor</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="close()">Fechar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list>
        <ion-item>
            <ion-label>{{sensor.title}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Status: ok</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
